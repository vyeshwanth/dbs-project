<div class="modal fade" id="signup-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Signup</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert" id="signup-alert" style="display: none"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-first-name">First name</label>
                        <input name="first_name" type="text" class="form-control" id="signup-first-name" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="signup-last-name">Last name</label>
                        <input name="last_name" type="text" class="form-control" id="signup-last-name" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="signup-email-id">Email address</label>
                        <input name="email_id" type="email" class="form-control" id="signup-email-id" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input name="password" type="password" class="form-control" id="signup-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary mx-auto" id="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>
</div>
